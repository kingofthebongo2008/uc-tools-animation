version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
image: Visual Studio 2019 Preview
configuration: Release
platform: x64
clone_folder: c:\projects-0b120nxj1xdqot5i
install:
  - cd c:\projects-0b120nxj1xdqot5i
build_script:
- cmd: >-
    nuget restore c:\projects-0b120nxj1xdqot5i\build\build.sln

    msbuild c:\projects-0b120nxj1xdqot5i\build\build.sln /p:Configuration="Release" /verbosity:quiet
artifacts:
- path: '*.nupkg'
  name: Stefan Dyulgerov
before_deploy:
- ps: >-
    $autopkgFile = "package.nuspec"


    # Get the ".autopkg.template" file, replace "@version" with the Appveyor version number, then save to the ".autopkg" file.

    cat ($autopkgFile + ".template") | % { $_ -replace "@version", $env:appveyor_build_version } > $autopkgFile


    .\nuget.exe pack package.nuspec


    # Push all newly created .nupkg files as Appveyor artifacts for later deployment.

    Get-ChildItem .\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
